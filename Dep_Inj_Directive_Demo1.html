<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dep_Inj_Directive_Demo1</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.directive('ngLogin', function () {
            var directive = [];
            directive.templateUrl = 'login.html';
            directive.restrict = "EA";
            directive.scope = "=";
            return directive;
        })
    </script>
</head>
<body ng-app="DemoApp">
        <h2>Login As Element</h2>
        <ng-login></ng-login>
        <h2>Login As Attribue</h2>
        <div ng-login></div>
</body>
</html>
