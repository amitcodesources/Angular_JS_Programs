<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dep_Inj_Service_Demo</title>
    <script src="Scripts/angular.js"></script>
    <script src="MyModules/ServiceApp.js"></script>
    <script>
        var app=angular.module('DemoApp', ['ServiceApp']);
        app.controller('HomeController', function ($scope, CaptchaService) {
            $scope.msg = CaptchaService.captcha();
            $scope.Refresh =function () {
                $scope.msg = CaptchaService.captcha();
            }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    <div align="center">
        {{msg}}<br><br>
        <button ng-click="Refresh()">Refresh</button>
    </div>
</body>
</html>
