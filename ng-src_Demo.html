<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-src_Demo</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.controller('HomeController', function ($scope) {
            $scope.products =[{id:1, Name:'Samsung TV', Price:120000, Photo:'Images/tv.jpg', ShippedTo:['Hyd', 'Delhi']},
                {id:2, Name:'Nike Shoe', Price:2100, Photo:'Images/shoe.jpg', ShippedTo:['Mumbai', 'Delhi', 'Chennai']}];
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
<h2>Products Table</h2>
<table width="400" border="1">
    <th>Product ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Preview</th>
    <th>Shipped To</th>
    <tr ng-repeat="item in products">
        <td>{{item.id}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Price}}</td>
        <td><img ng-src="{{item.Photo}}" width="100" height="100"></td>
        <td>
            <ol>
                <li ng-repeat="city in item.ShippedTo">
                    {{city}}
                </li>
            </ol>
        </td>
    </tr>
</table>
</body>
</html>
