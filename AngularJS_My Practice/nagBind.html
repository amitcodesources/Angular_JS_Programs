<!DOCTYPE html>
<html>
<head>
	<title>Ang Bind</title>
	<script src="Scripts/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module("app", []);
	    app.controller('bindController',function($scope){
	        $scope.num = 30;
	        $scope.AddValue = function () {
	            var addData = angular.bind(this, function (a, b) {return a + b;});
	            $scope.Add = addData(5, $scope.num);
	        }
	        $scope.AddValue();
	    });
	</script>
</head>
<body ng-app="app">
    <div ng-controller="bindController">
        <input type="number" ng-model="num" ng-change="AddValue()" /><br><br>
        Adding 5: {{Add}}
    </div>
</body>
</html>
