<!DOCTYPE html>
<html>
<head>
	<title>Share Data Btwn Ctrl</title>
	<script src="Scripts/angular.js"></script>
	<script>
		var app = angular.module('m1', []);
		app.controller('c1', function($rootScope){
			$rootScope.name = 'Amit';
		});
		app.controller('c2', function($scope, $rootScope){
			$scope.name = $rootScope.name;
		});
	</script>
</head>
<body ng-app="m1">
		<div ng-controller='c1'>
			{{name}}
		</div>
		<div ng-controller='c2'>
			{{name | uppercase}}
		</div>
</body>
</html>
