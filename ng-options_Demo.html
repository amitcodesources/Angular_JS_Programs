<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-options_Demo</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.controller('HomeController', function ($scope) {
            $scope.Cities = ['Delhi', 'Hybd', 'Mumbai'];
        })
    </script>
</head>
<body style="text-align: center" ng-app="DemoApp" ng-controller="HomeController">
        <fieldset>
            <legend style="text-align: center">Select City</legend>
            <select ng-model="lstCities" ng-options="item for item in Cities">
            </select>
        </fieldset>
</body>
</html>
