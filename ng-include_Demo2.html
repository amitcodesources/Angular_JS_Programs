<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-include</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.controller('HomeController', function ($scope) {
            $scope.Cars= [{ID:111, Name:'Ferrari', Photo:"Cars/1.jpg", Price:10000, ShippedTo:['Delhi', 'Mumbai']},
                {ID:222, Name:'BMW', Photo:"Cars/2.jpg", Price:20000, ShippedTo:['Chennai', 'Mumbai']},
                {ID:333, Name:'Chevrolet', Photo:"Cars/3.jpg", Price:30000, ShippedTo:['Hyderabad', 'Mumbai']},
                {ID:444, Name:'MarutiSuzuki', Photo:"Cars/4.jpg", Price:40000, ShippedTo:['Delhi', 'Kolkata']},
                {ID:555, Name:'Vowkswagen', Photo:"Cars/5.jpg", Price:50000, ShippedTo:['Delhi', 'Mumbai']},
                {ID:666, Name:'Honda', Photo:"Cars/6.jpg", Price:60000, ShippedTo:['Punjab', 'Delhi']},
                {ID:777, Name:'Buggati', Photo:"Cars/7.jpg", Price:70000, ShippedTo:['Mumbai', 'JK']},
                {ID:888, Name:'RollsRoyce', Photo:"Cars/8.jpg", Price:80000, ShippedTo:['Hyderabad', 'Mumbai']},
                {ID:999, Name:'RangeRover', Photo:"Cars/9.jpg", Price:90000, ShippedTo:['Delhi', 'Odisha']},
                {ID:101, Name:'Hummer', Photo:"Cars/10.jpg", Price:100000, ShippedTo:['UP', 'Delhi']}];
            $scope.view="GridView.html";
        });
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
        <div align="center">
            <select ng-model="view">
                <option value="GridView.html">Grid View</option>
                <option value="Catelog.html">Catelog View</option>
                <option value="SmallIcon.html">SmallIcon View</option>
                <option value="LargeIcon.html">LargeIcon View</option>
            </select>
        </div>
        <br>
        <div ng-include="view"></div>
</body>
</html>
