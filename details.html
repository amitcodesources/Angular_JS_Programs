 <div ng-controller="DetailsController" align="center">
        <h2>Product Details</h2>
        <table width="400" border="1">
            <tr>
                <td>
                    <img ng-src="{{prodphoto}}" width="100" height="100">
                </td>
                <td>
                    <dl>
                        <dt>Product ID</dt>
                        <dd>{{prodid}}</dd>
                        <dt>Name</dt>
                        <dd>{{prodname}}</dd>
                        <dt>Price</dt>
                        <dd>{{prodprice}}</dd>
                    </dl>
                </td>
            </tr>
        </table>
    </div>
