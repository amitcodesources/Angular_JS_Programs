<div>
    <table width="500" border="1" align="center">
        <caption>Catelog View</caption>
        <tr ng-repeat="item in Cars">
            <td>
                <img ng-src="{{item.Photo}}" width="100" height="100">
            </td>
            <td>
                <table frame="box" rules="all" align="center">
                    <tr>
                        <td>Car ID</td>
                        <td>{{item.ID}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{item.Name}}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{item.Price}}</td>
                    </tr>
                    <tr>
                        <td>ShippedTo</td>
                        <td>
                            <ol>
                                <li ng-repeat="city in item.ShippedTo">
                                    {{city}}
                                </li>
                            </ol>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
