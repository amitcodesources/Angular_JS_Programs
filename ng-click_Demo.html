<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-click</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.controller('HomeController', function ($scope) {
            $scope.Cars= [{Name:'Ferrari', Photo:"Cars/1.jpg", Like:0, Dislike:0},
                {Name:'BMW', Photo:"Cars/2.jpg", Like:0, Dislike:0},
                {Name:'Chevrolet', Photo:"Cars/3.jpg", Like:0, Dislike:0},
                {Name:'Suzuki', Photo:"Cars/4.jpg", Like:0, Dislike:0},
                {Name:'Volkswagen', Photo:"Cars/5.jpg", Like:0, Dislike:0}];
           $scope.LikesCounter = function (car) {
               car.Like++;
           };
            $scope.DislikesCounter = function (car) {
                car.Dislike++;
            };
        });
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
    <table width="600" border="1">
        <th>Name</th>
        <th>Preview</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Like / Dislike</th>
        <tr ng-repeat="item in Cars">
            <td>{{item.Name}}</td>
            <td><img ng-src="{{item.Photo}}" width="100" height="100"></td>
            <td>{{item.Like}}</td>
            <td>{{item.Dislike}}</td>
            <td>
                <a href="#"><img src="Images/like.jpg" ng-click="LikesCounter(item)"></a>
                <a href="#"><img src="Images/dislike.jpg" ng-click="DislikesCounter(item)"></a>
            </td>
        </tr>
    </table>
</body>
</html>
