<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation_Form_Input_With_Bootstrap</title>
    <script src="../Scripts/angular.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app>
<div class="container">
    <h2>Register User</h2>
<form name="frmHome" novalidate>
    <div class="form-group" ng-class="{'has-error':frmHome.txtName.$invalid}">
        <label for="txtName" class="control-label col-sm-3">User Name</label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="txtName" ng-model="txtName" required ng-minlength="4" ng-maxlength="10">
            <span class="text-danger" ng-if="frmHome.txtName.$error.required">Name Required</span>
            <span class="text-danger" ng-if="frmHome.txtName.$error.minlength">Name too short...min 4 chars</span>
            <span class="text-danger" ng-if="frmHome.txtName.$error.maxlength">Name too long...max 10 chars</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':frmHome.txtEmail.$invalid}">
        <label for="txtEmail" class="control-label col-sm-3">Email</label>
        <div class="col-sm-3">
            <input class="form-control" type="email" name="txtEmail" ng-model="txtEmail" required>
            <span class="text-danger" ng-if="frmHome.txtEmail.$error.required">Email Required</span>
            <span class="text-danger" ng-if="frmHome.txtEmail.$error.email">Invalid Email</span>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-block" ng-disabled="frmHome.$invalid">Register</button>
    </div>
</form>
</div>
</body>
</html>
