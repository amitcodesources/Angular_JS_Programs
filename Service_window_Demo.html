<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service_window_Demo</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('DemoApp', []);
        app.controller('HomeController', function ($scope, $window) {
            $scope.OpenCart=function () {
                $window.open('ShoppingCart.html', 'cart', 'width=400 height=400');
            }
            $scope.CloseWindow = function () {
                $window.close();
            }
            $scope.Printpage =function () {
                $window.print();
            }
            $scope.OpenImage =function () {
                $window.open('Cars/1.jpg', 'Car', 'width=500 height=400');
            }
        })
    </script>
</head>
<body ng-app="DemoApp" ng-controller="HomeController">
        <h2>Click the Button to Test</h2>
    <img ng-click="OpenImage()" ng-src="Cars/1.jpg" width="100" height="100">
    <br>
    <div>
        Double Click On Image to View Actual Size
    </div><br>
    <a href="#" ng-click="OpenCart()">Open Shopping Cart</a>
    <button ng-click="CloseWindow()">Close</button>
    <button ng-click="Printpage()">Print</button>
</body>
</html>
